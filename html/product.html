<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Descritif de la piece auto">
    <link rel="icon" type="image/webp" href="../assets/icon/iconj.webp" />
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../index.html"><img class="header__img" src="../assets/icon/carRed.webp" alt="LOGO"></a>
            <div class="header__wrapper">
                <h1 class="header__heading"><a href="../index.html">Pieces Auto</a></h1>
                <a class="basket" href="./cart.html" aria-label="Logo panier">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path
                            d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
                    </svg>
                    <span class="showTotal font-bold">0</span>
                </a>
            </div>
        </div>
    </header>
    <div class="modal">
        <div class="modal__wrapper">
            <p class="modal__p font-bold">Cet article est déjà dans le panier voulez-vous le rajouter ?</p>
            <button class="btn modal__btn-yes border font-bold">Oui</button>
            <button class="btn modal__btn-no border font-bold">Non</button>
        </div>
    </div>
    <div class="popUp font-bold border">Produit ajouté au panier</div>
    <main class="main__product">
        <section class="product">
            <h2 class="product__heading">product</h2>
            <div class="product__img-wrapper">
                <div class="new animatedALerte">Nouveau</div>
                <img class="product__img border" src="" alt="">
            </div>

            <p class="product__price font-bold"></p>
            <p class="product__description"></p>
            <p class="product__available font-bold"></p>
            <form class="form__add-cart">
                <label class="product__quantity" for="quantity">Quantité:
                    <input id="quantity" name="quantity" type="number" min="1" max="10" placeholder="Max 10" value="1"
                        required>
                </label>
                <button type="submit" class="product__add btn border font-bold">Ajouter au panier</button>
            </form>

        </section>

        <section class="product__info">
            <h2>Aperçu des avis</h2>
            <div>
                <canvas id="myChart" height="250"></canvas>
            </div>

            <details>
                <summary>Voir tous les avis</summary>
                <div class="product__comments"></div>
            </details>
        </section>



    </main>
    <footer class="footer">
        <div class="container">
            <a href="../index.html"><img class="footer__img" src="../assets/icon/carRed.webp" alt="LOGO"></a>
            <h1 class="footer__heading"><a href="../index.html">Pieces Auto</a></h1>
            <p>Visitez mon portfolio sur <b><a href="https://jimmypro.fr">jimmypro.fr</a></b></p>
            <p>Conçu par Jimmy Clairy, tous droits réservés 2023 ©</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
    <script type="module" src="../js/pages/product.js"></script>
</body>

</html>
