<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <meta name="description" content="Page Panier produits">
    <link rel="icon" type="image/webp" href="../assets/icon/iconj.webp" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/pages/cart.js" type="module" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="../index.html"><img class="header__img" src="../assets/icon/carRed.webp" alt="LOGO"></a>
            <div class="header__wrapper">
                <h1 class="header__heading"><a href="../index.html">Pieces Auto</a></h1>
                <a class="basket" href="#" aria-label="Logo panier">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path
                            d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
                    </svg>
                    <span class="showTotal font-bold">0</span>
                </a>
            </div>
        </div>
    </header>
    <div class="modal">
        <div class="modal__wrapper">
            <p class="modal__p font-bold">Voulez-vous vraiment suprimer cet article ?</p>
            <button class="btn modal__btn-yes border font-bold">Oui</button>
            <button class="btn modal__btn-no border font-bold">Non</button>
        </div>
    </div>
    <main class="main__cart">
        <h2 class="cart__heading"></h2>
        <div class="cards"></div>
        <!-- Template -->
        <template id="card-tmp">
            <div class="card border">
                <img class="card__img" src="" alt="">
                <div class="card__body">
                    <h2 class="card__heading"></h2>
                    <label for="card__quantity">
                        Quantité:
                        <input type="number" id="card__quantity" class="card__quantity" min="1" max="100">
                    </label>
                    <p class="card__price font-bold"></p>
                    <p class="card__price-total font-bold"></p>
                    <button class="card__delete btn border">Supprimer</button>
                </div>
            </div>
        </template>
        <!-- Template -->


        <form class="form border">
            <h2>Formulaire</h2>
            <div class="form__wrapper">
                <div class="form--box">
                    <input type="text" name="firstName" id="firstName" required="" minlength="2" maxlength="30">
                    <label for="firstName">Prenom</label>
                    <div class="msg-error"></div>
                </div>
                <div class="form--box">
                    <input type="text" name="lastName" id="lastName" required="" minlength="2" maxlength="30">
                    <label for="lastName">Nom</label>
                    <div class="msg-error"></div>
                </div>
                <div class="form--box">
                    <input type="text" name="address" id="address" required="">
                    <label for="address">Adresse</label>
                    <div class="msg-error"></div>
                </div>
                <div class="form--box">
                    <input type="text" name="city" id="city" required="">
                    <label for="city">Ville</label>
                    <div class="msg-error"></div>
                </div>
                <div class="form--box">
                    <input type="text" name="postal" id="postal" required="">
                    <label for="city">Code postal</label>
                    <div class="msg-error"></div>
                </div>
                <div class="form--box">
                    <input type="email" name="email" id="email" required="">
                    <label for="email">Email</label>
                    <div class="msg-error"></div>
                </div>
            </div>
            <button class="btn-special" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Envoyer
            </button>
        </form>

    </main>
    <footer class="footer">
        <div class="container">
            <a href="../index.html"><img class="footer__img" src="../assets/icon/carRed.webp" alt="LOGO"></a>
            <h1 class="footer__heading"><a href="../index.html">Pieces Auto</a></h1>
            <p>Visitez mon portfolio sur <b><a href="https://jimmypro.fr">jimmypro.fr</a></b></p>
            <p>Conçu par Jimmy Clairy, tous droits réservés 2023 ©</p>
        </div>
    </footer>
</body>

</html>
